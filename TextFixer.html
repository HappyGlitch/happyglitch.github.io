<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
	<link rel="stylesheet" href="TextFixer/style.css">
	<script src="TextFixer/script.js"></script>
	<head>
		<title>TextFixer</title>
	</head>
	<body>
		<div class="left">
			<h1>TextFixer</h1>
			<h3>because every text should be able to improve</h3>
			<textarea id="text" placeholder="Paste text here" oninput="onTextUpdate();"></textarea>
		</div>
		<div class="right">
			<div class="menu">
				<a href="#!" id="formatting" onclick="onUpdateProblemsTab('f')">Formatting(0)</a>
				<a href="#!" id="punctuation" onclick="onUpdateProblemsTab('p')">Punctuation(0)</a>
			</div>
			<div class="problems">
				<button onclick="onClickProblemButton(0)">Line Break Formatting(0)</button><br>
				<button onclick="onClickProblemButton(1)">Tab Formatting(0)</button><br>
				<button onclick="onClickProblemButton(2)">Space Formatting(0)</button>
			</div>
		</div>
	</body>
</html>
